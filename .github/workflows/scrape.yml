name: Scrape Article (manual)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Article URL to scrape'
        required: true
        type: string
      force_browser:
        description: 'Use headless browser (Playwright)'
        required: false
        type: boolean
        default: false
      login:
        description: 'Try login (requires CR_EMAIL & CR_PASSWORD secrets)'
        required: false
        type: boolean
        default: false
      save_html:
        description: 'Store raw HTML in JSON'
        required: false
        type: boolean
        default: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_FOR_COMMIT }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests
          # Playwright (optional)
          if [ "${{ github.event.inputs.force_browser }}" = "true" ] || [ "${{ github.event.inputs.login }}" = "true" ]; then
            pip install playwright
            python -m playwright install chromium
          fi

      - name: Run scraper
        env:
          CR_EMAIL: ${{ secrets.CR_EMAIL }}
          CR_PASSWORD: ${{ secrets.CR_PASSWORD }}
        run: |
          PY_ARGS="--url '${{ github.event.inputs.url }}'"
          if [ "${{ github.event.inputs.force_browser }}" = "true" ]; then
            PY_ARGS="$PY_ARGS --force-browser"
          fi
          if [ "${{ github.event.inputs.login }}" = "true" ]; then
            PY_ARGS="$PY_ARGS --login"
          fi
          if [ "${{ github.event.inputs.save_html }}" = "true" ]; then
            PY_ARGS="$PY_ARGS --save-html"
          fi
          echo "Running: python scrape_article.py $PY_ARGS"
          eval python scrape_article.py $PY_ARGS

      - name: Commit & push result
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "scraper: add scraped JSON"
          git pull --rebase --autostash origin "$GITHUB_REF_NAME" || true
          git push origin HEAD:"$GITHUB_REF_NAME"
